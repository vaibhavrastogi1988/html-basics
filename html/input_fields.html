<!DOCTYPE html>
<html>
<head>
	<title>Input Options</title>
</head>
<body>
	<p>Radio button choice</p>
	<form>
		<label for="choice1">Choice-1:</label>
		<input type="Radio" name="choice" id="choice1" value="choice1">
		<label for="choice2">Choice-2</label>
		<input type="Radio" name="choice" id="choice2" value="choice2">

		<p>Select your favourite color?</p>
		<select name="color">
			<option value="red">Red</option>
			<option value="yellow">Yellow</option>
			<option value="blue">Blue</option>
		</select>
		
		<p>Enter some text in textarea:</p>
		<textarea name="paragraph" rows="10" cols="10"></textarea>
		<button>Go!</button>
	</form>


</body>
</html>
